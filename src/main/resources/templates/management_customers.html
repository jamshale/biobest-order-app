<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Biobest App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/management_customers.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
</head>
<body style="background-color: rgba(223, 252, 252, 0.733)">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="row">
                <h4 class="header_label" >Customer List:</h4>
                <input type="text" class="form-control" placeholder="Search" style="font-size:14pt;height:30px;width:200px;margin-left:50px;margin-bottom:10px;"/>
                    <div id="customer_list_table">
                        <table class="table table-hover">
                            <thead><tr><th style="width:30%;padding-left:10px;">Customer's Using Order App</th></tr>
                            </thead>
                            
                            <tbody id="customer_list">   
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row" style="text-align:center;">
                <button type="button" class="btn btn-success" style="font-weight:bold;padding-right:60px;
                                                                        padding-left:60px;margin-top:15px;"><h4 style="font-weight:bold;">Add Customer<br /> To Order App</h4></button>
                </div>
            </div>
            <div class="row">
                
                <div class="col-md-6">
                    <div class="col-sm-8">
                    <h4 class="header_label">Customer Information:</h4>
                    <div class="col-sm-6">  
                        <table class="table ">
                            <thead><tr><th>Invoice-To:</th></tr>
                            </thead>
                            <tbody id="invoice_to_info" class="border-class"></tbody>
                        </table>   
                    </div>
                    <div class="col-sm-6">
                        <table class="table">
                            <thead><tr><th>Ship-To:</th></tr></thead>
                            <tbody id="ship_to_info" class="border-class"></tbody>
                        </table>
                    </div>
                    <div class="row" style="text-align: center;">
                        <button type="button" class="btn btn-lg btn-primary management_customer_button" style="font-weight:bold;">Current Order</button>
                    </div>
                    <div class="row" style="text-align: center;">
                        <button type="button" class="btn btn-lg btn-warning management_customer_button" style="font-weight:bold;">Order history</button>
                    </div> 
                    <div class="row" style="text-align: center;">
                        <button type="button" class="btn btn-lg btn-danger management_customer_button" style="font-weight:bold;">Deactivate</button>
                    </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="row">
                            <h4 class="header_label">Users:</h4>
                            <div id="user_list_table">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th style="width:20%;padding-left:10px;">Users</th>
                                            <th>Type</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody id="user_list">
                                    </tbody>
                                </table>
                            </div>
                            <button type="button" class="btn btn-success" style="margin-top:15px;margin-left:60%;" 
                                        data-toggle="modal" data-target="#user_to_customer_modal" id="add_user_button"></button>
                        </div>
                        <div class="row">
                            <h4 class="header_label">Special Pricing:</h4>
                            <div id="special_price_table">
                                <table class="table table-hover">
                                    <thead >
                                        <tr>
                                            <th style="width:25%;padding-left:10px;">Product Name</th>
                                            <th>Price</th>
                                        </tr>
                                    </thead>
                                    <tbody id="special_price_list">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
            </div>
            
        </div>
        </div>
    </div>
    <!-- Add User to Customer Modal -->
    <div class="modal bs-modal-lg" tabindex="-1" role="dialog" id="user_to_customer_modal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="row">
                        <div class="col-sm-10">
                            <h3 style="font-weight:bold;">Users Registered In System</h3>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-primary btn-lg" data-dismiss="modal" style="float:right;">Close</button>
                        </div>
                    </div>
                </div>
                <div class="modal-body">   
                    <div class="row">
                        <div class="col-sm-12">
                           
                        </div>
            
                  
                    </div>
                </div>
                <div class="modal-footer">              
                </div>
            </div>
        </div>
    </div>
<script src="js/management_customers.js"></script>
</body>
</html>

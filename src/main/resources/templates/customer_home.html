<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Biobest App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/customer_home.css" rel="stylesheet"/>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Biobest</a>
            </div>
            <a id="logout" class="btn btn-primary" href="#" role="button">Log Out</a>
        </div>
    </nav>
    <div class="container-fluid">
    <div class="row">
            <div class="col-md-4">
                    <h2 id="user_name"></h2>
                    <h2 id="customer_name"></h2>
                <div class="row">
                    <!-- Ship to Address -->
                    <div class="col-sm-5">
                        <h4 style="font-weight: bold;">Ship-To Address:</h4>
                        <div class="dropdown">
                            <button class="btn btn-default btn-block dropdown-toggle" type="button" id="ship_to_button" 
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" id="ship_to_import">
                                <li><a href="#"></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                    <!-- Invoice to Address -->
                    <div class="col-sm-5">
                        <h4 style="font-weight: bold;">Invoice-To Address:</h4>
                        <div class="dropdown">
                            <button class="btn btn-default btn-block dropdown-toggle" type="button" id="invoice_to_button" 
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" id="invoice_to_import">
                                <li><a href="#"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            <!--Top Button -->    
            <div class="row">  
                <div class="col-sm-5 text-center"><button type="button" class="btn btn-basic btn-sm btn-block btn-disabled" id="customer_option_active_order_button"></button></div>
                <div class="col-sm-1"></div>
                <div class="col-sm-5 text-center"><button type="button" class="btn btn-basic btn-sm btn-block btn-disabled" id="customer_option_changes_button"></button></div>
            </div>    
            <div class="row">  
                <div class="col-sm-5 text-center"><button type="button" class="btn btn-success btn-block btn-sm" id="customer_option_button" data-toggle="modal" data-target=".bs-example-modal-lg">Add<br />Product</button></div>
                <div class="col-sm-1"></div>
                <div class="col-sm-5 text-center"><button type="button" class="btn btn-primary btn-block btn-sm" id="customer_option_button">Get Favourite<br /> Order</button></div>
            </div> 
            </div>            
        <div class="col-md-7">
            <div class="container-fluid">
                <table id="product_list" class="table table-condensed">
                    <thead>
                        <tr>
                            <th id="product_list_header"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <td>
                            <div class="panel-group" id="accordion">
                                <div class="panel panel-default" id="product_list_panel">

                                    <div class="panel-heading">
                                        <div class="panel-title pull-left">
                                            <a data-toggle="collapse" data-parent="#accordion" href="">
                                            <button type="button" id="product_list_button" class="btn btn-basic btn-sm btn-block text-left" style="text-align:left; padding-left:6px">
                                            </button>
                                            </a>
                                        </div>
                                        <div class="panel-title pull-right">
                                            <div class="btn-group btn-group-lg" role="group" id="inc_product">
                                                <button type="button" id="item_price" class="btn btn-defualt btn-disabled" style="font-size:125%; font-weight:bold"></button>
                                                <button type="button" class="btn btn-default" style="font-size:125%; font-weight:bold">
                                                    <span class="glyphicon glyphicon-triangle-top"></span>
                                                </button>
                                                <button type="button"  class="btn btn-defualt" style="font-size:125%; font-weight:bold"></button>
                                                <button type="button" class="btn btn-default" style="font-size:125%; font-weight:bold">
                                                    <span class="glyphicon glyphicon-triangle-bottom" ></span>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                    
                                    <div class="panel-collapse collapse" id="">
                                        <div class="panel-body">
                                                
                                                <button type="button" id="product_option_button" class="btn btn-success col-sm-4">Info</button>
                                                
                                    
                                                
                                               
                                             
                                                <button type="button" id="product_option_button" class="btn btn-danger col-sm-4">Remove</button>
                                              
                                           
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </td> 
                    </tbody>  
                </table>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <button class="btn btn-success btn-sm btn-block" id="bottom_option_button">Submit <br /> Order</button>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-warning btn-sm btn-block" id="bottom_option_button">Order <br /> History</button>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-info btn-sm btn-block" id="bottom_option_button">Add Order To<br />Favourites</button>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-danger btn-sm btn-block" id="bottom_option_button">Delete <br /> Order</button>
                </div>              
                
            </div>
            <div class="col-md-1"></div>
        </div>  
    </div>

    <!--AddProductModal-->
            <div class="modal bs-example-modal-lg" tabindex="-1" role="dialog" id="add_product_modal">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="row">
                                <div class="col-md-4">
                                    <h3 style="font-weight:bold;">Product Name <br /> Description <br/> Unit Size</h3>
                                </div>
                                <div class="col-md-4">
                                        <form class="form-inline">
                                                <div class="form-group">
                                                  <div class="input-group">
                                                    <input type="text" class="form-control" placeholder="Search" style="padding-top:15px;padding-bottom:15px;margin-top:40px;"></input>
                                                  </div>
                                                </div>
                                                <button type="submit" class="btn btn-success" style="margin-top:40px;">Go!</button>
                                              </form>
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-primary btn-lg" data-dismiss="modal" style="float:right;">Close</button>
                                </div>
                            </div>
                        </div>
                        <div class="modal-body">   
                            <div class="row">
                                <div class="col-md-12">
                                    <div id="add_product_list">
                                        <table>
                                            <tbody id="add_product_list_item"></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                                
                                        
                                          
                                        
                        </div>
                    </div>
                </div>
            </div>
            </div>
    <script src="js/customer_home.js"></script>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Biobest App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/customer_home.css" rel="stylesheet"/>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Biobest</a>
            </div>
            <a id="logout" class="btn btn-primary" href="#" role="button">Log Out</a>
        </div>
    </nav>
    <div class="container-fluid">
    <div class="row">
            <div class="col-md-4">
                    <h4 id="user_name"></h4>
                    <h4 id="customer_name"></h4>
            <div class="row">
                <div class="col-sm-5 text-center"><button type="button" class="btn btn-default btn-sm btn-block btn-disabled" id="customer_option_active_order_button"></button></div>
                <div class="col-sm-1"></div>
                <div class="col-sm-5 text-center"><button type="button" class="btn btn-default btn-sm btn-block btn-disabled" id="customer_option_changes_button"></button></div>
            </div>    
            <div class="row">  
                <div class="col-sm-5 text-center"><button type="button" class="btn btn-success btn-block btn-sm" id="customer_option_button" data-toggle="modal" data-target=".bs-example-modal-lg">Add<br />Product</button></div>
                <div class="col-sm-1"></div>
                <div class="col-sm-5 text-center"><button type="button" class="btn btn-primary btn-block btn-sm" id="customer_option_button">Get Favourite<br /> Order</button></div>
            </div> 
            </div>            
        <div class="col-md-5">
            <div class="container-fluid">
                <table id="product_list" class="table table-condensed">
                    <thead>
                        <tr>
                            <th id="product_list_header"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <td>
                            <div class="panel-group" id="accordion">
                                <div class="panel panel-default" id="product_list_panel">

                                    <div class="panel-heading">
                                        <div class="panel-title pull-left">
                                            <a data-toggle="collapse" data-parent="#accordion" href="">
                                            <button type="button" id="product_list_button" class="btn btn-basic btn-sm btn-block">
                                            </button>
                                            </a>
                                        </div>
                                        <div class="panel-title pull-right">
                                            <div class="btn-group btn-group-sm" role="group" id="inc_product">
                                                <button type="button" class="btn btn-default" >
                                                    <span class="glyphicon glyphicon-triangle-top"></span>
                                                </button>
                                                <button type="button"  class="btn btn-defualt"></button>
                                                <button type="button" class="btn btn-default">
                                                    <span class="glyphicon glyphicon-triangle-bottom"></span>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="panel-collapse collapse" id="">
                                        <div class="panel-body">
                                            <div class="btn-group btn-group-justified" role="group">
                                                <div class="btn-group" role="group">
                                                <button type="button" id="product_option_button" class="btn btn-danger">Remove</button>
                                                </div>
                                                <div class="btn-group" role="group">
                                                <button type="button" id="product_option_button" class="btn btn-info">Info</button>
                                                </div>  
                                                <div class="btn-group" role="group">
                                                <button type="button" id="product_option_button" class="btn btn-success">Favourite</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td> 
                    </tbody>  
                </table>
            </div>
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-3">
                    <button class="btn btn-danger btn-sm btn-block" id="bottom_option_button">Delete <br /> Order</button>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-info btn-sm btn-block" id="bottom_option_button">Add To <br />Favourites</button>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-success btn-sm btn-block" id="bottom_option_button">Order <br /> History</button>
                </div>
                <div class="col-sm-1"></div>
            </div>
        </div>

        <div class="col-md-3">
                <div class="row">
                    <div class="col-sm-9">
                        <h5>Ship-To Address:</h5>
                        <div class="dropup">
                            <button class="btn btn-basic btn-block dropdown-toggle" type="button" id="ship_to_button" 
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" id="ship_to_import">
                                <li><a href="#"></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <div class="row">
                    <div class="col-sm-9">
                        <h5>Invoice-To Address:</h5>
                        <div class="dropup">
                            <button class="btn btn-basic btn-block dropdown-toggle" type="button" id="invoice_to_button" 
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" id="invoice_to_import">
                                <li><a href="#"></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
        </div>    
    </div>

    <!--AddProductModal-->
    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="row">
                <div class="col-md-10">
                    <table class="table">
                        <thead id="product_header_modal">
                        </thead>
                        <tbody>
                                <td>
                                        <div class="panel-group" id="accordion">
                                            <div class="panel panel-default" id="product_list_panel">
            
                                                <div class="panel-heading">
                                                    <div class="panel-title pull-left">
                                                        <a data-toggle="collapse" data-parent="#accordion" href="">
                                                        <button type="button" id="product_list_button" class="btn btn-basic btn-sm btn-block">
                                                        </button>
                                                        </a>
                                                    </div>
                                                    <div class="panel-title pull-right">
                                                        <div class="btn-group btn-group-sm" role="group" id="inc_product">
                                                            <button type="button" class="btn btn-default" >
                                                                <span class="glyphicon glyphicon-triangle-top"></span>
                                                            </button>
                                                            <button type="button"  class="btn btn-defualt"></button>
                                                            <button type="button" class="btn btn-default">
                                                                <span class="glyphicon glyphicon-triangle-bottom"></span>
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <div class="clearfix"></div>
                                                </div>
                                                <div class="panel-collapse collapse" id="">
                                                    <div class="panel-body">
                                                        <div class="btn-group btn-group-justified" role="group">
                                                            <div class="btn-group" role="group">
                                                            <button type="button" id="product_option_button" class="btn btn-danger">Remove</button>
                                                            </div>
                                                            <div class="btn-group" role="group">
                                                            <button type="button" id="product_option_button" class="btn btn-info">Info</button>
                                                            </div>  
                                                            <div class="btn-group" role="group">
                                                            <button type="button" id="product_option_button" class="btn btn-success">Favourite</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td> 






                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>
    </div>
</div>
    <script src="js/customer_home.js"></script>
</body>
</html>

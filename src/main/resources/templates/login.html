<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="row" style="text-align: center;">Biobest Order App</h1>
            <form th:action="@{/login}" method="POST" style="width: 50%; margin: auto;">
                <fieldset>
                    <div th:if="${param.error}" class="alert alert-danger">Invalid email and password!</div>
                    <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
                    <div th:if="${customer}" class="alert alert-success">Your account has been created!</div>
                    <input id="username" name="username" type="email" class="form-control" placeholder="Email" style="font-size:20pt;height:60px;"/>
                    <input id="password" name="password" type="password" class="form-control" placeholder="Password" style="margin-top: 1%;font-size:20pt;height:60px;"/>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-lg" style="width: 80%; margin: 5% 10%"><h3>Log in</h3></button>
                    </div>   
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>

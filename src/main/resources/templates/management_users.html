<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Biobest App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/management_users.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
</head>
<body style="background-color: rgba(223, 252, 252, 0.733)">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <div class="row">
                <h4 class="header_label" >User List:</h4>
                <input type="text" class="form-control" placeholder="Search" style="font-size:16pt;height:40px;width:400px;margin-left:30%;margin-bottom:10px;"/>
                    <div id="user_list_table">
                        <table class="table table-hover">
                            <thead><tr><th style="width:20%;padding-left:10px;">First Name<br />Last Name</th>
                                        <th>Phone#</th>
                                        <th>Email</th>
                                        <th>Password</th>
                                        <th>Active/Deactivated</th>
                                        <th># Of Price Lists</th>
                                        <th>Delete</th></tr>
                            </thead>
                            <tbody id="user_list">   
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row" style="text-align:center;">
                <!-- Bootom Buttons -->
                </div>
            </div>
        </div>
    </div>
<script src="js/management_users.js"></script>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Biobest App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/management_users.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
</head>
<body style="background-color: rgba(223, 252, 252, 0.733)">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3" style="margin-left:40px;">
                
                <h3 class="header-label" >User List:</h3>
                    <input type="text" class="form-control" placeholder="Search" style="font-size:16pt;height:40px;width:200px;margin-left:15%;margin-bottom:10px;"/>
                    <div id="user_list_table">
                        <table class="table table-hover">
                            <thead><tr><th style="width:20%;padding-left:10px;"><h4 style="font-weight:bold;">First Name<br />Last Name</h4></th></tr>       
                            </thead>
                            <tbody id="user_list">   
                            </tbody>
                        </table>
                    </div>
              
              
                <!-- Bootom Buttons -->
                
            </div>
            
         
            <div class="col-md-3" style="margin-left:40px;">
                <div class="row">
                    <h3 class="header-label">User Information:</h3>
                    <table class="table info">
                        <tbody id="user_info" class="border-class">
                            <tr><td>
                                <h4>First Name:</h4>
                                <h4>Last Name:</h4>
                                <h4>Email:</h4>
                                <h4>Phone:</h4>
                                <h4>Password:</h4>
                                <h4>Status:</h4>
                            </td></tr>
                        </tbody>
                    </table>
                </div> 
                <div class="row">
                    <h3 class="header-label">Linked Customers:</h3>
                    <table style="width:100%">
                        <thead><tr>
                            <th><h4 style="font-weight:bold;">Customer Name</h4></th></tr>
                        </thead>
                        <tbody id="customer_list">
                           
                        </tbody>
                    </table>
                </div>   
            </div>
            <div class="col-md-3" style="margin-left:40px;">
                    <h3 class="header-label">Create User:</h3>
                <form action="/management_users" th:object="${user}" method="POST" enctype="utf8">
                    <lable></lable>
                    <div class="form-group">
                        <input typr="text" class="form-control" placeholder="First Name" th:field="*{firstName}"></input>
                        <div th:each="error : ${#fields.errors('firstName')}" class="alert alert-danger" th:text="${error}"></div>
                    </div>
                    <div class="form-group">
                        <input typr="text" class="form-control" placeholder="Last Name" th:field="*{lastName}"></input>
                        <div th:each="error : ${#fields.errors('lastName')}" class="alert alert-danger" th:text="${error}"></div>
                    </div>
                    <div class="form-group">
                        <input typr="text" class="form-control" placeholder="Email" th:field="*{email}"></input>
                        <div th:each="error : ${#fields.errors('email')}" class="alert alert-danger" th:text="${error}"></div>
                    </div>
                    <div class="form-group">
                        <input typr="text" class="form-control" placeholder="Phone" th:field="*{phone}"></input>
                        <div th:each="error : ${#fields.errors('phone')}" class="alert alert-danger" th:text="${error}"></div>
                    </div>
                    <div class="form-group">
                        <input typr="text" class="form-control" placeholder="Password" th:field="*{password}"></input>
                        <div th:each="error : ${#fields.errors('password')}" class="alert alert-danger" th:text="${error}"></div>
                    </div>
                    <div class="form-group">
                        <input typr="text" class="form-control" placeholder="Active Status" th:field="*{activeStatus}"></input>
                        <div th:each="error : ${#fields.errors('activeStatus')}" class="alert alert-danger" th:text="${error}"></div>
                    </div>
                    <div class="form-group">
                        <input typr="text" class="form-control" placeholder="Type" th:field="*{type}"></input>
                        <div th:each="error : ${#fields.errors('type')}" class="alert alert-danger" th:text="${error}"></div>
                    </div>
                    <button type="submit" class="btn btn-success btn-block" id="create_submit_button">
                        <h4>Create User</h4>
                    </button>
                </form>
            </div>
            
        </div>
    </div>
<script src="js/management_users.js"></script>
</body>
</html>
